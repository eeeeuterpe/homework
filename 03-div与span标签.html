<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#header {
				width: 990px;
				height: 100px;
				background: red;
				margin: 0 auto;
			}

			#main {
				width: 990px;
				height: 500px;
				background: blue;
				margin: 0 auto;
			}

			#foot {
				width: 990px;
				height: 100px;
				background: green;
				margin: 0 auto;
			}
			span.aa{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--
			1、div：divide的缩写(切割)
			用来网页的切割版型(网页版型规划)，将网页切割成数个模块
			一般用于配合CSS完成网页的基本布局
			2、span：
			作用：一般用于配合css修改网页中的一些局部信息			
		-->
		
		<div id="header"></div>
		<div id="main"></div>
		<div id="foot"></div>
		


		<!--强调好学生与100-->
		<p>
			我是<span class="aa">好学生</span>，每次都考<span class="aa">100</span>分。
		</p>
	</body>
</html>
