<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.p1{
				color: blue;
			}
			
			p{
				color: red;
			}
			
		</style>
	</head>
	<body>
		
		<!-- 
		层叠性就是CSS处理冲突的一种能力。
		层叠性只有在多个选择器选中"同一个标签", 然后又设置了"相同的属性", 才会发生层叠性。
		层叠性由优先级决定。 
		-->
		<p class="p1">
			我是段落
		</p> 
		
	</body>
</html>
