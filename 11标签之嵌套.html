	<body>
		<!-- 
		 标签可分文容器级标签与本文级的标签
		 区别：
		 容器级标签可嵌套其他所有的标签
		 本文级标签只可嵌套文字/图片/超链接
		 
		 容器级的标签:
		 div h ul ol dl li dt dd...
		 
		 本文级的标签:
		 span p del strong em ins...
		 
		 -->
		<div>
			<ul>
				<li>
					<img src="img/Snip20170413_59.png" alt="">
				</li>
			</ul>
		</div>
		
		<p>
			<h1>我是标题</h1>
		</p>
