<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border-collapse: separate;
				border-spacing: 20px;
				/* caption-side:bottom; */
				/* empty-cells: show; */
				/* margin: 0 auto; */
				/* border: 5px solid red; */
			}
			
			table td{
				width: 100px;
				border: 1px solid blue;
				text-align: center;
			}
			table tr{
				height: 50px;
			}
		</style>
	</head>
	<body>
		<!-- 
		 border-collapse	规定是否合并表格边框
			collapse:合并
			separate:分开
			 
		border-spacing	规定相邻单元格边框之间的距离
			注意点：
			border-collapse:separate时才有效
		 
		 caption-side	规定表格标题的位置
			top:标题设置于顶部(默认)
			bottom:标题设置于底部
			 
		 empty-cells	是否显示表格中的空单元格上的边框和背景
			show:显示(默认)
			hidden:隐藏
			注意：
			border-collapse:separate时才有效			
		 
		 -->
		 <table>
			 <caption>测试表格CSS</caption>
		 	<tr>

		 		<td>3</td>

	</body>
</html>
