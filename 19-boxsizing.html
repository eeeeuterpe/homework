<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>	
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				font-size: 30px;
				background: red;
											
			}
			
			.box1{
				width: 200px;
				height: 200px;
				font-size: 30px;
				background: yellow;
				padding:20px;
				border: 5px red solid;
				box-sizing: border-box;	
									
			}
			
		</style>
	</head>
	<body>
		<!-- 
		 盒子box-sizing属性
		 1.CSS3中新增了一个box-sizing属性, 这个属性可以保证我们给盒子新增padding和border之后, 盒子元素的宽度和高度不变
		 2.box-sizing属性是如何保证增加padding和border之后, 盒子元素的宽度和高度不变和我们前面学习的原理一样, 增加padding和border之后要想保证盒子元素的宽高不变, 那么就必须减去一部分内容的宽度和高度
		 3.box-sizing取值
			3-1content-box (默认取值)
			元素的宽高 = 边框 + 内边距 + 内容宽高
			3-2border-box (元素的宽高不会改变)
			元素的宽高 = width/height的宽高
		 -->
		<div class="box">
			Hello
		</div>
		<br />
		
		<div class="box1">
			Hello
		</div>
	</body>
</html>
