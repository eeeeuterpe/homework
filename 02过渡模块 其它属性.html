<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width:960px;
				height: 300px;
				border: 1px solid grey;
				margin: 0 auto;
			}
			ul li{
				width: 160px;
				height: 300px;
				list-style: none;
				float: left;
				transition: width 1.5s;
			}
			ul li img{
				height: 300px;
				
			}
			ul:hover li{
				width: 108px;
			}
			ul li:hover {
				width: 420px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><img src="img/food-1.jpg" alt=""></li>
			<li><img src="img/food-2.jpg" alt=""></li>
			<li><img src="img/food-3.jpg" alt=""></li>
			<li><img src="img/food-4.jpg" alt=""></li>
			<li><img src="img/food-5.jpg" alt=""></li>
			<li><img src="img/food-6.jpg" alt=""></li>
		</ul>
	</body>
</html>
